<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨ Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card glass-card p-4 text-center shadow-lg">
            <h1 class="mb-3 title">ðŸŽ¨ Selector de Color RGB</h1>

            <div class="color-container">
                <div class="color-box shadow-lg"></div>
                <div class="hex-container">
                    <p id="hexCode" class="fs-4 fw-bold">#000000</p>
                    <button id="copyHex" class="btn copy-btn mt-2">ðŸ“‹ Copiar</button>
                </div>
                
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-md-4">
                    <label class="form-label fw-bold">Rojo</label>
                    <input type="range" id="redRange" min="0" max="255" class="form-range custom-range">
                    <input type="number" id="redInput" min="0" max="255" class="form-control text-center mt-2 custom-input">
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Verde</label>
                    <input type="range" id="greenRange" min="0" max="255" class="form-range custom-range">
                    <input type="number" id="greenInput" min="0" max="255" class="form-control text-center mt-2 custom-input">
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Azul</label>
                    <input type="range" id="blueRange" min="0" max="255" class="form-range custom-range">
                    <input type="number" id="blueInput" min="0" max="255" class="form-control text-center mt-2 custom-input">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
